name: devops-lab8
description: A Pulumi YAML program to deploy a static website on AWS
runtime: yaml

# Import the program's configuration settings.
config:
  path:
    type: string
    default: ./www
  indexDocument:
    type: string
    default: index.html
  errorDocument:
    type: string
    default: error.html
  pulumi:tags:
    value:
      pulumi:template: static-website-aws-yaml

resources:
  # Create an S3 bucket and configure it as a website.
  bucket:
    type: aws:s3:BucketV2

  bucketWebsite:
    type: aws:s3:BucketWebsiteConfigurationV2
    properties:
      bucket: ${bucket.id}
      errorDocument:
        key: ${errorDocument}  # ✅ Fixed (Uses 'key' instead of 'suffix')
      indexDocument:
        suffix: ${indexDocument}  # ✅ Fixed (Uses 'suffix' instead of 'key')

  # Assign ownership controls to the new S3 bucket
  ownership-controls:
    type: aws:s3:BucketOwnershipControls
    properties:
      bucket: ${bucket.id}
      rule:
        objectOwnership: ObjectWriter

  # Configure the public access block for the new S3 bucket
  public-access-block:
    type: aws:s3:BucketPublicAccessBlock
    properties:
      bucket: ${bucket.id}
      blockPublicAcls: false

  # Upload website files to S3
  bucket-folder:
    type: synced-folder:index:S3BucketFolder
    options:
      dependsOn:
        - ${ownership-controls}
        - ${public-access-block}
    properties:
      acl: public-read
      bucketName: ${bucket.bucket}
      path: ${path}

  # Create a CloudFront CDN to distribute and cache the website.
  cdn:
    type: aws:cloudfront:Distribution
    properties:
      enabled: true
      origins:
        - originId: ${bucket.arn}
          domainName: ${bucketWebsite.websiteEndpoint}
          customOriginConfig:
            originProtocolPolicy: http-only
            httpPort: 80
            httpsPort: 443
            originSslProtocols:
              - TLSv1.2
      defaultCacheBehavior:
        targetOriginId: ${bucket.arn}
        viewerProtocolPolicy: redirect-to-https
        allowedMethods:
          - GET
          - HEAD
          - OPTIONS
        cachedMethods:
          - GET
          - HEAD
          - OPTIONS
        compress: true
        defaultTtl: 600
        maxTtl: 600
        minTtl: 600
        forwardedValues:
          queryString: true
          cookies:
            forward: all
      priceClass: PriceClass_100
      customErrorResponses:
        - errorCode: 404
          responseCode: 404
          responsePagePath: /${errorDocument}
      restrictions:
        geoRestriction:
          restrictionType: none
      viewerCertificate:
        cloudfrontDefaultCertificate: true

# Export the URLs and hostnames of the bucket and distribution.
outputs:
  originURL: http://${bucketWebsite.websiteEndpoint}
  originHostname: ${bucketWebsite.websiteEndpoint}
  cdnURL: https://${cdn.domainName}
  cdnHostname: ${cdn.domainName}
